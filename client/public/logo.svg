<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient for the Brain -->
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A7F3D0;stop-opacity:1" /> <!-- Pale Green -->
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" /> <!-- Emerlad -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Brain Shape -->
  <path d="M100 60 C130 60 150 80 150 110 C150 140 130 160 100 160 C70 160 50 140 50 110 C50 80 70 60 100 60 Z" fill="url(#brainGrad)" />
  <path d="M100 70 C120 70 135 85 135 110 C135 135 120 150 100 150 C80 150 65 135 65 110 C65 85 80 70 100 70 Z" fill="none" stroke="#065F46" stroke-width="2" opacity="0.4" />
  
  <!-- Brain Details -->
  <path d="M85 110 Q90 100 100 110 Q110 120 115 110" fill="none" stroke="#065F46" stroke-width="2" opacity="0.5" />
  <path d="M80 130 Q90 120 100 130 Q110 140 120 130" fill="none" stroke="#065F46" stroke-width="2" opacity="0.5" />

  <!-- Graduation Cap -->
  <path d="M40 70 L100 40 L160 70 L100 100 Z" fill="#0F172A" /> <!-- Navy Slate -->
  <path d="M70 85 V105 Q100 115 130 105 V85" fill="#0F172A" />
  <!-- Tassel -->
  <path d="M160 70 L175 100" fill="none" stroke="#34D399" stroke-width="3" stroke-linecap="round" />
  <circle cx="175" cy="105" r="4" fill="#34D399" />
</svg>
